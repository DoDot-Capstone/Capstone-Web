<!DOCTYPE html>
<style>
  @import url("static/css/logcs.css");
</style>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도도돋도돋</title>
    <link rel="stylesheet" href="static/css/login.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/template.css" />
  </head>
  <body>
    <header class="basic-N1" data-bid="WiLOy3e50y">
      <div class="header-inner">
        <div class="header-container container-lg">
          <a href="initial.html">
            <h8 class="header-title">
              <img src="static/images/logo3.png" alt="로고" />
            </h8>
          </a>
          <div class="header-right">
            <div class="header-lang">
              <button class="header-langbtn">
                <a href="initial.html">돌아가기</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
        <div class="content">
          <div class="container">
            <div class="sign-in-container">
              <form id='register' name="register">
                <h1>Sign Up</h1>
                <span>Create your account</span>
                <input type="reg_id" placeholder="id" name="reg_id">
                <input type="reg_password" placeholder="Password" name="reg_password">
                <input type="reg_email" placeholder="email" name="reg_email">
                <button class="form_btn" onclick='performRegister(event)'>Register</button>
                <script>
                  function performRegister(event) {
                    event.preventDefault();
                    const RegisterData = new FormData(document.getElementById('register'));

                    // 서버로 데이터를 전송하는 AJAX 요청
                    fetch('/register', {
                        method: 'POST',
                        body: RegisterData
                    })
                    .then(response => response.json())
                    .then(data => {
                        // 서버 응답에 따라 처리
                        if (data.register_success) {
                            alert('회원가입에 성공하였습니다.');
                        } else {
                            alert('회원가입에 실패하였습니다.');
                        }
                    })
                    .catch(error=>{
                      console.log('에러:', error);
                      alert('오류가 발생했습니다.');
                    });
                }
               </script>
               </form>
            </div>
          </div>
        </div>
      <li class="box">⬢</li>

    </main>
  </body>
</html>
